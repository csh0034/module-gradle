spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/gradle_multi_module
    username: root
    password: 111111

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: false
        format_sql: true
    open-in-view: false

  h2:
    console:
      enabled: true

